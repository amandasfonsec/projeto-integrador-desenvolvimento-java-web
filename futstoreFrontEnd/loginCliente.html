<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./scripts/loginCliente.js" defer></script>
    <link rel="stylesheet" href="./styles/login.css" type="text/css">
    <link rel="icon" href="./assets/iconPage.png">
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="./home.html"><img src="./assets/logotipoFutstore.png" alt="Logotipo Futstore" id="goHome"></a>
    </header>

    <div class="containerLogin">
        <div class="containerDadosLogin">
            <h2>Login</h2>
            <form id="formLogin">
                <div class="containerInput">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="containerInput">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <div class="btn"><button type="submit">ENTRAR</button></div>
            </form>
            <p>NÃ£o tem uma conta? <a href="./cadastroCliente.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
