<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/listaUsuarios.js" defer></script>
    <title>Usuários</title>
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1 class="titulo">Futstore</h1>
        <button id="logoutBtn" class="logout-btn"><i class="fa fa-user"></i> | Logout</button>
    </header>
    <div class="containerUsuarios" id="listaUsuarios">
        <h2>Lista de Usuários</h2>
        <div class="topo">
            <input type="text" id="buscarInput" placeholder="Buscar">
            <button class="btn" id="buscarBtn">Buscar</button>
            <button class="btn" id="cadastro">+</button>
        </div>
        <table border="1" width="100%">
            <tr>
                <th width="30%">Nome</th>
                <th width="30%">Email</th>
                <th>Status</th>
                <th>Grupo</th>
                <th>Alterar</th>
                <th>Hab/des</th>
            </tr>
            
        </table>
        <button class="btn" id="voltar">Voltar</button>
    </div>

    <script>
        document.getElementById("cadastro").addEventListener("click", function() {
            window.location.href = "cadastro.html";
        });

        document.getElementById("voltar").addEventListener("click", function() {
            window.location.href = "principal.html";
        });
        </script>
</body>
</html>
