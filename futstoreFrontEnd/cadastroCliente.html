<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="./assets/iconPage.png">
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <script src="./scripts/cadastroCliente.js" defer></script>
    <link rel="stylesheet" href="./styles/cadastroCliente.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="./home.html"><img src="./assets/logotipoFutstore.png" alt="Logotipo Futstore" id="goHome"></a>
    </header>

    <div id="container-cadastro">
        <div class="topo">
            <h1>Cadastro</h1>
            <p>Preencha os campos abaixo para criar sua conta.</p><br>
        </div>
        <div id="form-cadastro" class="form-cadastro">
            <h3>Dados pessoais</h3>
            <form action="" id="formCadastro">
                <div class="item-form">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome completo">
                    <span id="erro-nome" style="color: rgb(75, 75, 75); display: none;">Digite pelo menos dois nomes com 3 letras ou
                        mais.</span>
                </div>

                <div class="item-form">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="E-mail">
                </div>

                <div class="item-form">
                    <label for="cpfCadastro">CPF:</label>
                    <input type="text" id="cpfCadastro" required oninput="formatarCPF(this); validarCPF(this.value)"
                        name="cpf">
                </div>

                <div class="erro"><span id="erroCPF"></span></div>

                <div class="item-form">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="text" id="dataNascimento" name="dataNascimento" required placeholder="DD/MM/AAAA"
                        oninput="this.value = this.value.replace(/[^0-9/]/g, '');">
                </div>

                <div class="item-form">
                    <label for="genero">Gênero:</label>
                    <select name="genero" id="genero" required>
                        <option value="" disabled selected>Selecione seu gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="item-form">
                    <label for="senhaCadastro">Senha:</label>
                    <input type="password" id="senhaCadastro" required oninput="validarSenhas()" name="senha">
                </div>

                <div class="item-form">
                    <label for="confirmaSenhaCadastro">Confirme a Senha:</label>
                    <input type="password" id="confirmaSenhaCadastro" required oninput="validarSenhas()"
                        name="confirmaSenha">
                </div>

                <div class="erro"><span id="erroSenha"></span></div>

                <br>
                <h3>Endereço de faturamento</h3>
                <div class="item-form">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="CEP" oninput="formatarCEP(this)">
                </div>

                <div class="item-form">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required placeholder="Logradouro">
                </div>

                <div class="item-form">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required placeholder="Número">
                </div>

                <div class="item-form">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                </div>

                <div class="item-form">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required placeholder="Bairro">
                </div>

                <div class="item-form">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Cidade">
                </div>

                <div class="item-form">
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf" required placeholder="UF" maxlength="2">
                </div>

                <div>
                    <h3>Endereços de Entrega</h3>
                    <button id="adicionarEndereco">Adicionar Endereço</button>
                    <button id="copiarEndereco">Copiar Endereço de Faturamento</button>


                    <div id="enderecosEntrega"></div>
                </div>

                <template id="enderecoTemplate">
                    <div class="endereco-entrega">
                        <h4>Endereço de Entrega</h4>

                        <div>
                            <input type="radio" name="enderecoPadrao" class="radioPadrao">
                            <label>Marcar como Padrão</label>
                        </div>

                        <div>
                            <label>CEP:</label>
                            <input type="text" class="cepEntrega" placeholder="CEP de entrega"
                                oninput="formatarCEP(this)">
                        </div>
                        <div>
                            <label>Logradouro:</label>
                            <input type="text" class="logradouroEntrega" placeholder="Logradouro">
                        </div>
                        <div>
                            <label>Número:</label>
                            <input type="text" class="numeroEntrega" placeholder="Número" required>
                        </div>
                        <div>
                            <label>Complemento:</label>
                            <input type="text" class="complementoEntrega" placeholder="Complemento">
                        </div>
                        <div>
                            <label>Bairro:</label>
                            <input type="text" class="bairroEntrega" placeholder="Bairro">
                        </div>
                        <div>
                            <label>Cidade:</label>
                            <input type="text" class="cidadeEntrega" placeholder="Cidade">
                        </div>
                        <div>
                            <label>UF:</label>
                            <input type="text" class="ufEntrega" placeholder="UF" maxlength="2">
                        </div>
                        <button type="button" class="removerEndereco">Remover Endereço</button>
                        <hr>
                    </div>
                </template>


                <div class="botoes">
                    <button type="submit">CADASTRAR</button>
                    <button type="reset">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validarSenhas() {
            let senha = document.getElementById("senhaCadastro").value;
            let confirmaSenha = document.getElementById("confirmaSenhaCadastro").value;
            let erroSenha = document.getElementById("erroSenha");

            if (senha !== confirmaSenha) {
                erroSenha.textContent = "As senhas não coincidem!";
            } else {
                erroSenha.textContent = "";
            }
        }

        function formatarCPF(input) {
            let cpf = input.value.replace(/\D/g, '');
            if (cpf.length > 11) cpf = cpf.slice(0, 11);

            input.value = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        }

        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            let erroCPF = document.getElementById("erroCPF");

            if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
                erroCPF.innerText = "CPF inválido!";

                return false;
            }

            let soma = 0, resto;
            for (let i = 1; i <= 9; i++) soma += parseInt(cpf[i - 1]) * (11 - i);
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf[9])) {
                erroCPF.innerText = "CPF inválido!";

                return false;
            }

            soma = 0;
            for (let i = 1; i <= 10; i++) soma += parseInt(cpf[i - 1]) * (12 - i);
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf[10])) {
                erroCPF.innerText = "CPF inválido!";

                return false;
            } else {
                erroCPF.innerText = "";
            }


            return true;
        }

        function formatarCEP(input) {
            let cep = input.value.replace(/\D/g, ''); // remove tudo que não for número
            if (cep.length > 8) cep = cep.slice(0, 8); // limita a 8 números

            // adiciona o traço se houver 5 ou mais dígitos
            if (cep.length >= 6) {
                input.value = cep.replace(/(\d{5})(\d{1,3})/, '$1-$2');
            } else {
                input.value = cep;
            }
        }

        const inputNome = document.getElementById("nome");
        const erroNome = document.getElementById("erro-nome");

        inputNome.addEventListener("input", () => {
            const valor = inputNome.value.trim();
            const regex = /^([A-Za-zÀ-ÿ]{3,})\s+([A-Za-zÀ-ÿ]{3,})(\s+[A-Za-zÀ-ÿ]{3,})*$/;

            if (regex.test(valor)) {
                erroNome.style.display = "none";
                inputNome.setCustomValidity("");
            } else {
                erroNome.style.display = "inline";
                inputNome.setCustomValidity("Nome inválido");
            }
        });


    </script>
</body>

</html>
