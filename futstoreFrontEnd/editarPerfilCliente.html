<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ediatr Perfil</title>
    <script src="./scripts/acoesCliente.js" defer></script>
    <link rel="stylesheet" href="./styles/editarPerfil.css" type="text/css">
    <link rel="icon" href="./assets/iconPage.png">
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <script src="./scripts/editarPerfilCliente.js" defer></script>
    <header class="header">
        <a href="./home.html"><img src="./assets/logotipoFutstore.png" alt="Logotipo Futstore" id="goHome"></a>
        <div class="botoesCliente">
            <div class="container-login-dropdown" style="position: relative; display: inline-block;">
                <button id="loginBtn" class="login-btn">
                    <i class="fa fa-user"></i> | Faça login ou cadastre-se
                </button>
                <div id="modalAcao" class="menu-cliente hidden">
                    <ul>
                        <li><i class="fa-solid fa-pencil"></i> | <a href="editarPerfil.html">Editar Perfil</a></li>
                        <li>
                            <i class="fa-solid fa-user"></i> |
                            <button id="logoutBtn" style="all: unset; cursor: pointer;">Logout</button>
                          </li>
                          
                    </ul>
                </div>
            </div>
            <button id="carrinhoBtn"><i class="fa fa-shopping-cart" aria-hidden="true"></i> | Carrinho</button>
        </div>
    </header>

    <div class="containerEditar">
        <div class="topo">
            <h1>Atualizar Perfil</h1>
            <p>Preencha os campos abaixo alterar o seu perfil de cliente.</p><br>
        </div>
        <div id="form-cadastro" class="form-cadastro">
            <h3>Dados pessoais</h3>
            <form action="" id="formCadastro">
                <div class="item-form">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome completo">
                    <span id="erro-nome" style="color: rgb(75, 75, 75); display: none;">Digite pelo menos dois nomes com 3 letras ou
                        mais.</span>
                </div>

                <div class="item-form" >
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" disabled required placeholder="E-mail">
                </div>

                <!--devo colocar disabled para o CPF e ele deve aparecer para o usuario, mas nao pode fazer nada--> 
                <div class="item-form">
                    <label for="cpfCadastro">CPF:</label>
                    <input type="text" id="cpfCadastro" disabled required name="cpf">
                </div>
              

                <div class="item-form">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="text" id="dataNascimento" name="dataNascimento" required placeholder="DD/MM/AAAA"
                        oninput="formatarData(this)" onchange="validarAno(this)">
                </div>

                <div class="item-form">
                    <label for="genero">Gênero:</label>
                    <select name="genero" id="genero" required>
                        <option value="" disabled selected>Selecione seu gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="item-form">
                    <label for="senhaCadastro">Senha:</label>
                    <input type="password" id="senhaCadastro" placeholder="SENHA" oninput="validarSenhas()" name="senha">
                </div>

                <div class="item-form">
                    <label for="confirmaSenhaCadastro">Confirme a Senha:</label>
                    <input type="password" id="confirmaSenhaCadastro" placeholder="SENHA" oninput="validarSenhas()"
                        name="confirmaSenha">
                </div>

                <div class="erro"><span id="erroSenha"></span></div>

                <br>
                <!--Endereço de faturamente está disabled, mas aparece.--> 
                <h3>Endereço de faturamento</h3>
                <div class="item-form">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep"  placeholder="CEP" disabled oninput="formatarCEP(this)">
                </div>

                <div class="item-form">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" disabled  placeholder="Logradouro">
                </div>

                <div class="item-form">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" disabled  placeholder="Número">
                </div>

                <div class="item-form">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento"  disabled placeholder="Complemento">
                </div>

                <div class="item-form">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" disabled placeholder="Bairro">
                </div>

                <div class="item-form">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" disabled placeholder="Cidade">
                </div>

                <div class="item-form">
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf" disabled placeholder="UF" maxlength="2">
                </div>

                <div>
                    <h3>Endereços de Entrega</h3>
                    <button id="adicionarEndereco">Adicionar Endereço</button>
                    

                    <div id="enderecosRegistrado"></div>
                    <div id="enderecosEntrega"></div>
                </div>

                <template id="enderecoTemplate">
                    <div class="endereco-entrega">
                        <h4></h4>

                        <div>
                            <input type="radio" name="enderecoPadrao" class="radioPadrao">
                            <label>Marcar como Padrão</label>
                        </div>

                        <div>
                            <label>CEP:</label>
                            <input type="text" class="cepEntrega" placeholder="CEP de entrega"
                                oninput="formatarCEP(this)">
                        </div>
                        <div>
                            <label>Logradouro:</label>
                            <input type="text" class="logradouroEntrega" placeholder="Logradouro">
                        </div>
                        <div>
                            <label>Número:</label>
                            <input type="text" class="numeroEntrega" placeholder="Número" required>
                        </div>
                        <div>
                            <label>Complemento:</label>
                            <input type="text" class="complementoEntrega" placeholder="Complemento">
                        </div>
                        <div>
                            <label>Bairro:</label>
                            <input type="text" class="bairroEntrega" placeholder="Bairro">
                        </div>
                        <div>
                            <label>Cidade:</label>
                            <input type="text" class="cidadeEntrega" placeholder="Cidade">
                        </div>
                        <div>
                            <label>UF:</label>
                            <input type="text" class="ufEntrega" placeholder="UF" maxlength="2">
                        </div>
                        <button type="button" class="removerEndereco">Remover Endereço</button>
                        <hr>
                    </div>
                </template>


                <div class="botoes">
                    <button type="submit">ATUALIZAR</button>
                    <button type="reset">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validarSenhas() {
            let senha = document.getElementById("senhaCadastro").value;
            let confirmaSenha = document.getElementById("confirmaSenhaCadastro").value;
            let erroSenha = document.getElementById("erroSenha");

            if (senha !== confirmaSenha) {
                erroSenha.textContent = "As senhas não coincidem!";
            } else {
                erroSenha.textContent = "";
            }
        }
        
       

        

        function formatarCEP(input) {
            let cep = input.value.replace(/\D/g, '');
            if (cep.length > 8) cep = cep.slice(0, 8); 

            if (cep.length >= 6) {
                input.value = cep.replace(/(\d{5})(\d{1,3})/, '$1-$2');
            } else {
                input.value = cep;
            }
        }

        const inputNome = document.getElementById("nome");
        const erroNome = document.getElementById("erro-nome");

        inputNome.addEventListener("input", () => {
            const valor = inputNome.value.trim();
            const regex = /^([A-Za-zÀ-ÿ]{3,})\s+([A-Za-zÀ-ÿ]{3,})(\s+[A-Za-zÀ-ÿ]{3,})*$/;

            if (regex.test(valor)) {
                erroNome.style.display = "none";
                inputNome.setCustomValidity("");
            } else {
                erroNome.style.display = "inline";
                inputNome.setCustomValidity("Nome inválido");
            }
        });

        function formatarData(input) {
            let valor = input.value.replace(/\D/g, '');
            if (valor.length > 2) valor = valor.slice(0, 2) + '/' + valor.slice(2);
            if (valor.length > 5) valor = valor.slice(0, 5) + '/' + valor.slice(5, 9);
            input.value = valor;
        }

        function validarAno(input) {
            const partes = input.value.split('/');
            if (partes.length === 3) {
                const ano = parseInt(partes[2]);
                if (isNaN(ano) || ano >= 2025) {
                    alert('O ano deve ser menor que 2025.');
                    input.value = ''; 
                    input.focus();    
                }
            }
        }


    </script>

</body>
</html>
