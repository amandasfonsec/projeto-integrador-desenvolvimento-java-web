<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="icon" href="./assets/iconPage.png">
    <link rel="stylesheet" href="./styles/carrinho.css">
    <script src="./scripts/acoesCliente.js" defer></script>
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <a href="./home.html"><img src="./assets/logotipoFutstore.png" alt="Logotipo Futstore" id="goHome"></a>
        <div class="botoesCliente">
            <div class="container-login-dropdown" style="position: relative; display: inline-block;">
                <button id="loginBtn" class="login-btn">
                    <i class="fa fa-user"></i> | Faça login ou cadastre-se
                </button>
                <div id="modalAcao" class="menu-cliente hidden">
                    <ul>
                        <li><i class="fa-solid fa-pencil"></i> | <a href="editarPerfilCliente.html">Editar Perfil</a></li>
                        <li>
                            <i class="fa-solid fa-user"></i> |
                            <a id="logoutBtn" href="">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button id="carrinhoBtn"><i class="fa fa-shopping-cart" aria-hidden="true"></i> | Carrinho</button>
        </div>
    </header>

    <main id="carrinhoContainer">
        <div id="itensCarrinho"></div>
        <div class="direita">
            <div id="resumoCarrinho">
                <h3>Resumo</h3>
                <p>Subtotal carrinho: R$ <span id="totalCarrinho">0,00</span></p>
                <p>Frete: R$ <span id="totalfrete">0,00</span></p>
                <p>Subtotal: R$ <span id="totalCompra">0,00</span></p>
                <button id="finalizarCompra">Finalizar Compra</button>
                <button id="continuarComprando">Continuar Comprando</button>
            </div>
            <div id="freteContainer">
                <h3>Frete</h3>
                <p>Insira seu CEP:</p>
                <div class="inputFrete" id="inputFrete"><input type="text" placeholder="Digite seu CEP"><button>Calcular</button></div>
                <div id="resultadoFrete">
                    <span class="tipoFrete"><i class="fa-solid fa-truck"></i>&nbsp;&nbsp;&nbsp;| Entrega padrão: <span
                            id="precoPadrao">00,00</span><button id="btnPadrao">Selecionar</button></span>
                    <span class="tipoFrete"><i class="fa-solid fa-truck"></i>&nbsp;&nbsp;&nbsp;| Entrega registrada: <span
                            id="precoRegistrada">00,00</span><button id="btnRegistrada">Selecionar</button></span>
                    <span class="tipoFrete"><i class="fa-solid fa-truck-fast"></i>&nbsp;&nbsp;&nbsp;| Entrega Sedex: <span
                            id="precoSedex">00,00</span> <button id="btnSedex">Selecionar</button></span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 Futstore. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="./scripts/carrinho.js"></script>
</body>

</html>
