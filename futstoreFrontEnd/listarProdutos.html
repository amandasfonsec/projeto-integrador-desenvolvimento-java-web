<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="icon" href="./assets/iconPage.png">
    <link rel="stylesheet" href="./styles/frontProdutos.css">
    <script src="./scripts/listarProdutos.js" defer></script>
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <img src="./assets/logotipoFutstore.png" alt="Logotipo Futstore">
        <button id="logoutBtn" class="logout-btn"><i class="fa fa-user"></i> | Logout</button>
    </header>

    <div class="container">
        <h2>Lista de Produtos</h2>

        <!-- Campo de busca -->
        <div class="topo">
            <input type="text" id="buscarProduto" placeholder="Buscar produto...">
            <button class="btn" onclick="buscarProduto()" id="buscarBtn">Buscar</button>
            <button class="btn" id="cadastrar">+</button>
        </div>

        <!-- Tabela de produtos -->
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos">
                <!-- Produtos serão inseridos aqui via JS -->
            </tbody>
        </table>
        <div style="margin-top: 10px;">
            <button id="paginaAnterior">⬅️ Página Anterior</button>
            <span id="paginacaoInfo"></span>
            <button id="proximaPagina">➡️ Próxima Página</button>
        </div>
        <div>
            <button class="btn" id="voltar">Voltar</button>
        </div>
    </div>

    <!-- Modal de Detalhes do Produto -->
    <div id="produtoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modalNome"></h2>
            <div class="carousel">
                <button id="prevBtn" class="btn">❮</button>
                <img id="modalImagem" src="" alt="Imagem do Produto">
                <button id="nextBtn" class="btn">❯</button>
            </div>
            <p><strong>Avaliação:</strong> <span id="modalAvaliacao"></span> ⭐</p>
            <p><strong>Descrição:</strong> <span id="modalDescricao"></span></p>
            <p><strong>Preço:</strong> R$ <span id="modalPreco"></span></p>
            <button id="comprarBtn" class="btn" disabled>Comprar</button>
        </div>
    </div>

    
    <!-- Modal de Edição de Produto -->
<div id="modalEditarProduto" class="modalProduto" style="display: none;">
    <div class="modalProduto-content">
        <span class="close" onclick="document.getElementById('modalEditarProduto').style.display='none'">&times;</span>
        <h2>Editar Produto</h2>

        <input type="hidden" id="editProdutoId">
        
        <label for="editNome">Nome:</label>
        <input type="text" id="editNome" required>

        <label for="editDescricao">Descrição:</label>
        <div class="text-area"><textarea id="editDescricao" required></textarea></div>

        <label for="editValor">Valor:</label>
        <input type="number" id="editValor" step="0.01" required>

        <label for="editQtdEstoque">Quantidade em Estoque:</label>
        <input type="number" id="editQtdEstoque" required>

        <!-- Exibição da imagem atual -->
        <div id="editProdutoImagemContainer">
            <!-- As imagens serão adicionadas aqui dinamicamente -->
        </div>
        

        <!-- Input para alterar a imagem -->
        <label for="editImagemProduto">Alterar Imagem:</label>
        <input type="file" id="editImagemProduto" accept="image/*">

        <button class="btn" onclick="salvarEdicaoProduto()">Salvar</button>
    </div>
</div>

<script>
    document.getElementById("voltar").addEventListener("click", function() {
            window.location.href = "principal.html";
        });
</script>
</body>

</html>
