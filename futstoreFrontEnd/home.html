<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futstore</title>
    <link rel="icon" href="./assets/iconPage.png">
    <script src="./scripts/home.js" defer></script>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="./home.html"><img src="./assets/logotipoFutstore.png" alt="Logotipo Futstore" id="goHome"></a>
        <div class="botoesCliente">
            <button id="loginBtn" class="login-btn"><i class="fa fa-user"></i> | Faça login ou cadastre-se</button>
            <button id="carrinhoBtn"><i class="fa fa-shopping-cart" aria-hidden="true"></i> | Carrinho</button>
        </div>
    </header>

    <section class="produtos-container">
          
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h2>Sobre nós</h2>
                <p>Futstore é uma loja online dedicada a oferecer os melhores produtos para os amantes do futebol. Desde camisas de times até acessórios, temos tudo o que você precisa para mostrar seu amor pelo esporte!</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Futstore. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('carrinhoBtn').addEventListener("click", function(){
            window.location.href = 'carrinho.html';
        })
    </script>
    <script src="./scripts/carrinho.js" defer></script>

</body>
</html>
