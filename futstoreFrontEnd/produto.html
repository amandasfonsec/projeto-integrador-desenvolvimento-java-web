<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="icon" href="./assets/iconPage.png">
    <link rel="stylesheet" href="./styles/produto.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./scripts/produto.js" defer></script>
    <script src="./scripts/carrinho.js"></script>
    <script src="./scripts/acoesCliente.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="./home.html"><img src="./assets/logotipoFutstore.png" alt="Logotipo Futstore" id="goHome"></a>
        <div class="botoesCliente">
            <div class="container-login-dropdown" style="position: relative; display: inline-block;">
                <button id="loginBtn" class="login-btn">
                    <i class="fa fa-user"></i> | Faça login ou cadastre-se
                </button>
                <div id="modalAcao" class="menu-cliente hidden">
                    <ul>
                        <li><i class="fa-solid fa-pencil"></i> | <a href="editarPerfilCliente.html">Editar Perfil</a></li>
                        <li><i class="fa-solid fa-box"></i> | <a id="pedidosCliente" href="pedidosCliente.html"> Meus pedidos</a></li>
                        <li><i class="fa-solid fa-user"></i> | <a id="logoutBtn" href="">Logout</a>
                    </ul>
                </div>
            </div>
            <button id="carrinhoBtn"><i class="fa fa-shopping-cart" aria-hidden="true"></i> | Carrinho</button>
        </div>
    </header>

    <div class="container-produto">
        <div class="container-GeralProduto">
            <div class="carousel">
                <button id="prevBtn" class="btn">❮</button>

                <div class="container-imagem">
                    <img id="produtoImagem" src="" alt="Imagem do Produto">
                    <p><strong>Avaliação:</strong> <span id="produtoAvaliacao"></span> ⭐</p>
                </div>

                <button id="nextBtn" class="btn">❯</button>
            </div>
            <div class="container-detalhesProduto">
                <h2 id="produtoNome"></h2>
                <p><strong>Descrição:</strong> <span id="produtoDescricao"></span></p>
                <p><strong>Preço:</strong> R$ <span id="produtoPreco"></span></p>
                <button id="comprarBtn" class="btn">Comprar</button>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('carrinhoBtn').addEventListener("click", function () {
            window.location.href = 'carrinho.html';

        })

    </script>
</body>

</html>
